<!doctype HTML>
<html>
<body>
    <h1>
        Hello world!
    </h1>
    <p id="press_count"></p>
</body>
<script type="text/javascript">
    function updateLabel() {
        const req = new XMLHttpRequest();
        req.onload = (e) => {
            document.getElementById('press_count').innerText = req.responseText;
            setTimeout(updateLabel, 500);
        }
        req.open("GET", "/button.txt");
        req.send();
    }

    setTimeout(updateLabel, 500);
</script>
</html>
